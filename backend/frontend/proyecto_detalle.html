<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="estilos/proyectos_estilos.css">

<body>
  <header>
    <div class="header-content">
      <h1 id="project-name">–</h1>
      <div class="header-actions">
        <span id="project-status" class="status-badge">–</span>
        <button class="btn-export" id="exportPdf"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
        <button class="btn-export-word" id="exportWord"><i class="fas fa-file-word"></i> Exportar Word</button>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Inicio</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main>
    <template id="section-template">
      <section class="dynamic-section">
        <div class="section-header">
          <h2></h2>
          <button class="add-btn"><i class="fas fa-plus"></i> Nuevo</button>
        </div>
        <div class="card-container">
          </div>
      </section>
    </template>

    <div id="container">
      </div>

  <div id="genericModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <form id="modalForm">
        </form>
      <div class="modal-actions">
        <button type="button" id="modal-cancel">Cancelar</button>
        <button type="submit" id="modal-save" form="modalForm">Guardar</button> </div>
    </div>
  </div>
